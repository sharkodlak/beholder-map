<!DOCTYPE html>
<html>
<head>
	<title>Level 01</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="Mapper.js" defer></script>
	<script>
		const map = ""
			//   000000000111111111122222
			//   123456789012345678901234
			+ "                ##      \n" // 01
			+ "               #  #     \n" // 02
			+ "            ####  #     \n" // 03
			+ "           #   ##  #    \n" // 04
			+ "           # #   # #    \n" // 05
			+ "          ##-##  #  #   \n" // 06
			+ "         #     ###  #   \n" // 07
			+ "         #-###-# #-#    \n" // 08
			+ "     #@##  #   # #_#    \n" // 09
			+ "     #      #  #   #    \n" // 10
			+ "      ###  ## #  # #    \n" // 11
			+ "    ##   ## # #  #_#+#  \n" // 12
			+ "   #     _|   #-#   # # \n" // 13
			+ "   # #   ## ##  ##-# . #\n" // 14
			+ "  ## #######   ##   # # \n" // 15
			+ " #           ## #   # # \n" // 16
			+ " # #-##########  # #  # \n" // 17
			+ " # #        _| 6     #  \n" // 18
			+ " # #   ###   #####-##   \n" // 19
			+ " # #   # # ##      #    \n" // 20
			+ "#   ###  #    #####     \n" // 21
			+ "#       #+####          \n" // 22
			+ "#   ####                \n" // 23
			+ " ###                    \n" // 24
		;

		document.addEventListener("DOMContentLoaded", function() {
			const mapper = new Mapper(map);
			mapper.generateMap();
		});
	</script>
</head>
<body>
	<table id="map"></table>
</body>

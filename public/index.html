<!DOCTYPE html>
<html>
<head>
	<title>Eye of the Beholder: Levels</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="module" src="js/Mapper.js"></script>
	<script type="module">
		import { GameMap } from "./js/GameMap.js";
		import { Mapper } from "./js/Mapper.js";

		async function initialize() {
			const text01 = await GameMap.load("maps/level-01.txt");
			const map01 = GameMap.parse(text01);
			const mapper = new Mapper(map01);
			mapper.generateMap("level-01");
		}

		document.addEventListener("DOMContentLoaded", initialize);
	</script>
</head>
<body>
	<h2>Level 01</h2>
	<table id="level-01"></table>
</body>
